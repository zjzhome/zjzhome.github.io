---
layout: default
---

<div class="cover">
  <div class="cover-inner blur"></div>
</div>

<div class="container">
  <div class="posts">
    {% for post in site.posts %}
      <article class="post">

        <h1 class="post-header">
          <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <div class="read-more">
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more-link">继续阅读</a>
        </div>
      </article>
    {% endfor %}
  </div>   
</div>
