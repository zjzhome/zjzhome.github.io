---
layout: default
---

<div class="banner" style="background-image: url({{ site.baseurl }}/images/{{ page.banner }})">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
    </div>
</div>
<div class="container">
  <article class="post">

    <div class="entry">
      {{ content }}
    </div>

    {% include disqus.html %}
  </article>   
</div>
